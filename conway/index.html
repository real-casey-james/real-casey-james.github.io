<!DOCTYPE html>
<html>
  <head>
    <title>Conways Game of Life</title>
    <link href="conway.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Conways Game of Life</h1>

    <div id="interface">
        <div class="flexItems"><label for="size">size: </label><input id="size" type="number" min="3" value="50" oninput="setSize()"></div>
        <!-- <div class="flexItems"><label for="rows">rows: </label><input id="rows" type="number" min="3" value="10" oninput="setRows()"></div>
        <div class="flexItems"><label for="cols">columns: </label><input id="cols" type="number" min="3" value="10" oninput="setCols()"></div> -->
        <div class="flexItems"><label for="cellSize">cell size: </label><input id="cellSize" type="number" min="3" oninput="setCellSize()" value="15"></div>
        <div class="flexItems"><label for="alive">% alive: </label><input id="aliveCells" type="number" min="1" max="100" oninput="aliveRandom()" value="50"></div>
        <div class="flexItems"><button id="randomise" onclick="randomize(board)">randomize</button></div>
        <div class="flexItems"><label for="backgroundColor"> background: </label><input id="backgroundColor" type="color" value="#ffffff" oninput="changeBackground()"></div>
        <div class="flexItems"><label for="aliveColor"> alive: </label><input id="aliveColor" type="color" oninput="changeAlive()" value="#009900"></div>
        <div class="flexItems"><label for="aliveColor"> dead: </label><input id="deadColor" type="color" value="#ff3300" oninput="changeDead()"></div>
        <div class="flexItems"><label for="refresh"> refresh rate:<input id="refresh" type="number" value=".50" oninput="changeRefresh()" min="0" step="0.05"></div>
        <div class="flexItems"><button id="run" onclick="go()">run</button></div>
        <div class="flexItems"><button id="stop" onclick="stop()">stop</button></div>
        </div>

<div id='boardContainer'>

</div>

    <script src="index.js"></script>
</body>
</html>
